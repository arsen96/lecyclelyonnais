<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/company-list">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{companyId ? 'Modifier' : 'Créer'}} une entreprise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">company</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centered-form">
    <div>
      <app-message></app-message>
    </div>
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sous-domaine</ion-label>
        <ion-input formControlName="subdomain" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="color" formControlName="theme_color" label="Couleur du thème" labelPlacement="stacked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Numéro de téléphone</ion-label>
        <ion-input type="tel" formControlName="phone" required></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" [disabled]="!companyForm.valid">
          Soumettre
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
