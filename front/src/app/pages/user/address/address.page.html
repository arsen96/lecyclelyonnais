

<ion-content [fullscreen]="true">
    <ion-grid class="globalWrapper">
      <ion-row class="globalContainer"> 
        <ion-col size-lg="7" size-xs="12" >
          <ion-card>
            <ion-card-content class="ion-padding">
              <form (ngSubmit)="checkAddress(formAddress)" #formAddress="ngForm">
                <div class="mb-3">
                  <ion-item>
                    <ion-input label="Votre adresse" id="address" name="address" type="text"
                      #addressField="ngModel" ngModel required></ion-input>
                  </ion-item>
                </div>
                <div class="btnContainer ion-text-center">
                  <ion-button type="submit">
                    Valider
                  </ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
