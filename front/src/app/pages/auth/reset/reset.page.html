<ion-header>
  <ion-toolbar>
    <ion-title>Réinitialiser mon mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="pb-5">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-xs="12" >
          <ion-card>
            <app-message></app-message>
            <ion-card-content class="ion-padding">
              <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                <div class="mb-3">
                  <ion-item>
                    <ion-input label="Email" id="emailLogin" placeholder="Adresse e-mail" name="email" type="text"
                      #emailField="ngModel" ngModel required></ion-input>
                  </ion-item>
                </div>
                <ion-button type="submit">Demande de réinitialisation</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
          <!-- </div> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
