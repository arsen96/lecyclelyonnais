<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login-admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centered-form">
    <app-message *ngIf="displayMsg"></app-message>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div class="ion-text-center">
        <div class="btnContainer" class="ion-text-center ion-margin-top">
          <ion-button type="submit" [disabled]="loginForm.invalid">Se connecter</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
