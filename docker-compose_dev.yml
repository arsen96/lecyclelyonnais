services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: lecycle_db
      POSTGRES_USER: lecycle_user
      POSTGRES_PASSWORD: Testtest96-
    ports:
      - "5433:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped

  backend:
    build:
      context: ./back
    ports:
      - "3000:3000"
    volumes:
      - ./back:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app_network
    environment:
      - ENVIRONMENT=docker
    command: npm run start
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"  

  frontend:
    build:
      context: ./front
    ports:
      - "8100:8100"
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: kubatarsen@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Testtest96-
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  app_network:
    name: app_network
    driver: bridge
