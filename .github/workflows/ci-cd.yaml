name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
    paths-ignore:
      - '**/*.md'
      - '**/*.yaml'
      - '**/*.json'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**/*.yaml'
      - '**/*.json'

jobs:
