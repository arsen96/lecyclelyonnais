name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
      - feature/*
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**/*.md'

permissions:
  contents: read
  security-events: write

jobs:

 
  # JOB 1: Tests API Backend  
  test-api:
    name: üîß Tests API Backend 
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer les d√©pendances
        run: npm ci
        
      - name: Sync Postman collections
        run: npm run postman:sync
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        continue-on-error: true
        
      - name: D√©marrer l'application
        run: |
          npm start &
          sleep 15
        env:
          NODE_ENV: test
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          
      - name: Test - Authentification
        run: npm run test:api:auth
        continue-on-error: false
        
      - name: Test - Techniciens
        run: npm run test:api:technicians
        continue-on-error: false
        
      - name: Test - Companies
        run: npm run test:api:company
        continue-on-error: false
        
      - name: Test - Bicycles
        run: npm run test:api:bicycle
        continue-on-error: false
        
      - name: Test - Zones
        run: npm run test:api:zones
        continue-on-error: false
        
      - name: Test - Interventions
        run: npm run test:api:intervention
        continue-on-error: false

  # JOB 2: Tests unitaires Backend
  test-unit-backend:
    name: ‚ö° Tests Unitaires Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back
    
    steps:
      - name: R√©cup√©rer le code 
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer les d√©pendances
        run: npm ci
        
      - name: Lancer les tests unitaires
        run: npm run test:unit
        continue-on-error: false

  # JOB 3: Tests Frontend 
  test-frontend:
    name: üé® Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./front/package-lock.json
          
      - name: Installer les d√©pendances
        run: npm ci
        
      - name: Tests unitaires Frontend
        run: npm run test:ci
        continue-on-error: false

  # JOB 4: Tests E2E Cypress 
  test-e2e:
    name: üß™ Tests E2E Cypress
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
        
      # D√©marrer le backend
      - name: Setup Node.js pour Backend
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer d√©pendances Backend
        run: npm ci
        working-directory: ./back
        
      - name: D√©marrer Backend
        run: |
          npm start &
          sleep 15
        working-directory: ./back
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
      # D√©marrer le frontend  
      - name: Installer d√©pendances Frontend
        run: npm ci
        working-directory: ./front
        
      - name: D√©marrer Frontend
        run: |
          npm start &
          sleep 30
        working-directory: ./front
        
      # Tests Cypress
      - name: Tests Cypress E2E
        run: npm run cypress:run
        working-directory: ./front
        continue-on-error: false

  # ===================================
  # JOB 5: Build des images Docker - 
  # ===================================
  build-docker:
    name: üê≥ Build Images Docker
    runs-on: ubuntu-latest
    needs: [test-api, test-unit-backend, test-frontend, test-e2e]  # ‚úÖ ATTEND LES 4 TESTS
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # BACKEND
      - name: Build et Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/lecycle-backend:${{ github.ref_name }}
             ${{ github.ref == 'refs/heads/main' && format('{0}/lecycle-backend:latest', secrets.DOCKER_USERNAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # FRONTEND
      - name: Build et Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # JOB 6: Analyse de s√©curit√©
  # ===================================
  security-scan:
    name:  Analyse de s√©curit√©
    runs-on: ubuntu-latest
    needs: build-docker
    if: needs.build-docker.result == 'success'
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Scan Backend avec Trivy
        uses: aquasecurity/trivy-action@master
        id: scan-backend
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/lecycle-backend:${{ github.ref_name }}
          format: sarif
          output: trivy-backend-results.sarif
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'
      
      - name: Scan Frontend avec Trivy
        uses: aquasecurity/trivy-action@master
        id: scan-frontend
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:${{ github.ref_name }}
          format: sarif
          output: trivy-frontend-results.sarif
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'
      
      - name: Upload r√©sultats Backend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend-results.sarif
        continue-on-error: true
      
      - name: Upload r√©sultats Frontend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend-results.sarif
        continue-on-error: true

  # ===================================
  # JOB 7: D√©ploiement Production
  # ===================================
  deploy-production:
    name: üöÄ D√©ploiement Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Sauvegarde de la base de donn√©es
        run: |
          cd ~/projet/lecyclelyonnais
          ./back/scripts/backup.sh
      - name: D√©ployer sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}   
          port: 22
          script: |
            cd ~/projet/lecyclelyonnais
            docker pull arsenkubat/lecycle-backend:latest
            docker pull arsenkubat/lecycle-frontend:latest
            docker compose down
            docker compose up -d
            docker ps
      - name: Nettoyage
        run: |
          docker system prune -f