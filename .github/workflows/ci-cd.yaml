name: CI/CD Pipeline
# https://docs.github.com/fr/actions/get-started/understand-github-actions
#https://github.com/marketplace/actions/ -> les différentes actions
on:
  push:
    branches:
      - main
      - develop
      - feature/*
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**/*.md'

permissions:
  contents: read
  security-events: write

jobs:
  # JOB 1: Tests API Backend  
  test-api:
    name:  Tests API Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer les dépendances
        run: npm ci
        
      - name: Sync Postman collections
        run: npm run postman:sync
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        continue-on-error: true
        
      - name: Démarrer l'application
        run: |
          npm start &
          sleep 15
        env:
          NODE_ENV: test
          PORT: ${{ secrets.PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          
      - name: Test - Authentification
        run: npm run test:api:auth
        continue-on-error: false
        
      - name: Test - Techniciens
        run: npm run test:api:technicians
        continue-on-error: false
        
      - name: Test - Companies
        run: npm run test:api:company
        continue-on-error: false
        
      - name: Test - Bicycles
        run: npm run test:api:bicycle
        continue-on-error: false
        
      - name: Test - Zones
        run: npm run test:api:zones
        continue-on-error: false
        
      - name: Test - Interventions
        run: npm run test:api:intervention
        continue-on-error: false

  # JOB 2: Tests unitaires Backend
  test-unit-backend:
    name:  Tests Unitaires Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer les dépendances
        run: npm ci
        
      - name: Lancer les tests unitaires
        run: npm run test:unit
        continue-on-error: false

  # JOB 3: Build et Tests Frontend
  test-frontend:
    name:  Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./front/package-lock.json
          
      - name: Installer les dépendances
        run: npm ci
        
      - name: Tests unitaires Frontend
        run: npm run test:ci
        continue-on-error: true

  
  # JOB 4: Tests E2E Cypress
  test-e2e:
    name: Tests E2E Cypress
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        
      # Démarrer le backend
      - name: Setup Node.js pour Backend
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json
          
      - name: Installer dépendances Backend
        run: npm ci
        working-directory: ./back
        
      - name: Démarrer Backend
        run: |
          npm start &
          sleep 15
        working-directory: ./back
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
      # Démarrer le frontend  
      - name: Installer dépendances Frontend
        run: npm ci
        working-directory: ./front
        
      - name: Démarrer Frontend
        run: |
          npm start &
          sleep 30
        working-directory: ./front
        
      # Tests Cypress
      - name: Tests Cypress E2E
        run: npm run cypress:run
        working-directory: ./front
        continue-on-error: false

  # ===================================
  # JOB 5: Build sdes images Docker
  # ===================================
  build-docker:
    name:  Build Images Docker
    runs-on: ubuntu-latest
    needs: [test-api, test-unit-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # BACKEND
      - name: Build et Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/lecycle-backend:${{ github.ref_name }}
             ${{ github.ref == 'refs/heads/main' && format('{0}/lecycle-backend:latest', secrets.DOCKER_USERNAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        # docker images --digests arsenkubat/lecycle-frontend pour voir tous les SHA
        #exemple de recuperation du SHA: docker pull arsenkubat/lecycle-frontend@sha256:58b1....
         # OPTION 1:
         # docker pull arsenkubat/lecycle-frontend@sha256:58b1....
         # OPTION 2:
         # docker images 
         # docker tag 9c8e4598f390 lecyclelyonnais-backend:latest
      # ====== FRONTEND ======
      - name: Build et Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # JOB 6: Analyse de sécurité
  # ===================================
  security-scan:
    name:  Analyse de sécurité
    runs-on: ubuntu-latest
    needs: build-docker
    if: needs.build-docker.result == 'success'
    
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Scan Backend avec Trivy
        uses: aquasecurity/trivy-action@master
        id: scan-backend
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/lecycle-backend:${{ github.ref_name }}
          format: sarif
          output: trivy-backend-results.sarif
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'
      
      - name: Scan Frontend avec Trivy
        uses: aquasecurity/trivy-action@master
        id: scan-frontend
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/lecycle-frontend:${{ github.ref_name }}
          format: sarif
          output: trivy-frontend-results.sarif
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          exit-code: '0'
      
      - name: Upload résultats Backend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend-results.sarif
        continue-on-error: true
      
      - name: Upload résultats Frontend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend-results.sarif
        continue-on-error: true

  # ===================================
  # JOB 7: Déploiement Production
  # ===================================
  deploy-production:
    name:  Déploiement Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Sauvegarde de la base de données
        run: |
          cd ~/projet/lecyclelyonnais
          ./back/scripts/backup.sh
      - name: Déployer sur le serveur
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}   
          port: 22
          script: |
            cd ~/projet/lecyclelyonnais
            docker pull arsenkubat/lecycle-backend:latest
            docker pull arsenkubat/lecycle-frontend:latest
            docker compose down
            docker compose up -d
            docker ps
      - name: Nettoyage
        run: |
          docker system prune -f

